<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rooms and beds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
        Radboud UMC
    </ion-list-header>
    <ion-item *ngFor="let item of items" >
      <ion-label>{{item.title}}</ion-label>
      <div class="item-note" item-right>
        {{item.note}}
      </div>
      <ion-toggle id="tod" checked="false" (click)="showToastWithCloseButton()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
