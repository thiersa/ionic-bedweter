<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'page.beds.preview' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="bed">
    <ion-card-content>
      <h1>{{ bed.title }}</h1>
      {{ bed.bed_location }}, {{ bed.beds_in_room }} beds
    </ion-card-content>


    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small color="secondary" (click)="editBed(bed)">
          <ion-icon name="construct"></ion-icon>
          <div>{{ 'button.edit' | translate }}</div>
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button icon-left clear small color="danger" (click)="deleteBed(bed)">
          <ion-icon name="trash"></ion-icon>
          <div>{{ 'button.delete' | translate }}</div>
        </button>
      </ion-col>

    </ion-row>


  </ion-card>

</ion-content>
